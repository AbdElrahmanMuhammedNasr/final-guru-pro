<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
        </tr>

        <tr th:each="d:${StudentData}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.name}"></td>
            <td> <a th:href="@{'/show/'+${d.id}}"> Show </a></td>
            <td> <a th:href="@{'/delete/'+${d.id}}"> Delete </a></td>

        </tr>

        <th>Course Id</th>
        <th>course Name</th>

        <tr th:each="d:${CourseData}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.name}"></td>
         <!--   <td> <a th:href="@{'/show/C/'+${d.id}}"> Show </a></td>
            <td> <a th:href="@{'/delete/C/'+${d.id}}"> Delete </a></td>
        -->
        </tr>


    </table>



</body>
</html>
